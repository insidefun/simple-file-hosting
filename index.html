<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamorous File Upload</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .upload-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4081;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e91e63;
        }
        p {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your Photo ‚ú®</h1>
        <input type="file" id="fileInput">
        <button onclick="upload()">Upload</button>
        <p id="status"></p>
    </div>
    
    <script>
    function upload() {
        var fileInput = document.getElementById("fileInput");
        var statusText = document.getElementById("status");
    
        if (!fileInput.files.length) {
            statusText.innerText = "üíñ Choose a file first!";
            return;
        }
    
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append("file", file);
    
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://test.eugene-dedkovsky-ca.workers.dev/upload", true);
    
        xhr.onload = function () {
            statusText.innerText = "‚úÖ Status: " + xhr.status + " " + xhr.statusText + "\nResponse: " + xhr.responseText;
        };
    
        xhr.onerror = function () {
            statusText.innerText = "‚ùå Network error. Status: " + xhr.status;
        };
    
        xhr.send(formData);
        statusText.innerText = "‚è≥ Sending...";
    };
    </script>
</body>
</html>
