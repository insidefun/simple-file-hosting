<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dear Photos</title>
<body>
<h1>Dear Photos</h1>
<input type="file" id="upload">
<button onclick="sendFile()">Upload</button>
<p id="status"></p>

<script>
    function sendFile() {
        var fileInput = document.getElementById("upload");
        var statusText = document.getElementById("status");

        if (!fileInput.files.length) {
            statusText.innerText = "Choose the file!";
            return;
        }

        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function () {
            var base64Data = reader.result.split(",")[1]; // Убираем префикс data:...
            var requestData = JSON.stringify({
                filename: file.name,
                filedata: base64Data
        });

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://quick-dragonfly-85.deno.dev/upload", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    statusText.innerText = "Success!";
                } else {
                    statusText.innerText = "XHR Error: " + xhr.status + " " + xhr.statusText;
                }
            }
        };

        xhr.onerror = function () {
            statusText.innerText = "Network error.\n" +
                                   "Status: " + xhr.status + "\n" +
                                   "StatusText: " + xhr.statusText + "\n" +
                                   "Response: " + (xhr.responseText || "No response") + "\n" +
                                   "ReadyState: " + xhr.readyState + "\n" +
                                   "User-Agent: " + navigator.userAgent;
        };

        try {
            xhr.send(requestData);
            statusText.innerText = "Sending file as Base64...";
        } catch (e) {
            statusText.innerText = "XHR Send Error: " + e.message;
        }
    };

    reader.onerror = function () {
        statusText.innerText = "File Read Error: " + reader.error;
    };

    reader.readAsDataURL(file);
    }
</script>
</body>
</html>
