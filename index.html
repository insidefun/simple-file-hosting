<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    
    <input type="file" id="fileInput">
    <button id="uploadButton">Upload</button>

    <p id="status"></p>

    <script>
  function sendFile() {
      var fileInput = document.getElementById("upload");
      var statusText = document.getElementById("status");

      if (!fileInput.files.length) {
          statusText.innerText = "Choose the file!";
          return;
      }

      var file = fileInput.files[0];
      var formData = new FormData();
      formData.append("file", file);

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://quick-dragonfly-85.deno.dev/upload", true);

      xhr.onload = function () {
          statusText.innerText = "Status: " + xhr.status + " " + xhr.statusText + "\nResponse: " + xhr.responseText;
      };

      xhr.onerror = function () {
          statusText.innerText = "Network error. Status: " + xhr.status + " " + xhr.statusText;
      };

      xhr.send(formData);
      statusText.innerText = "Sending...";
  }
</script>
</body>
</html>
