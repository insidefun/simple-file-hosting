<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dear Photos</title>
<body>
<h1>Dear Photos</h1>
<input type="file" id="upload">
<button onclick="sendFile()">Upload</button>
<p id="status"></p>

<script>
    function sendFile() {
        var fileInput = document.getElementById("upload");
        var statusText = document.getElementById("status");

        if (!fileInput.files.length) {
            statusText.innerText = "Choose the file!";
            return;
        }

        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append("file", file);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://quick-dragonfly-85.deno.dev/upload", true);

        xhr.onload = function () {
            if (xhr.status === 200) {
                statusText.innerText = "Success!";
            } else {
                statusText.innerText = "Error: " + xhr.status + " " + xhr.responseText;
            }
        };

        xhr.onerror = function () {
             statusText.innerText = "Network error.\n" +
                           "Status: " + xhr.status + "\n" +
                           "StatusText: " + xhr.statusText + "\n" +
                           "Response: " + (xhr.responseText || "No response") + "\n" +
                           "ReadyState: " + xhr.readyState;
        };

        statusText.innerText += "\nUser-Agent: " + navigator.userAgent;

        xhr.withCredentials = true;
        xhr.setRequestHeader("Accept", "*/*");
        xhr.send(formData);
        statusText.innerText = "Sending...";
    }
</script>
</body>
</html>
