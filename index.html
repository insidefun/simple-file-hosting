<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamorous File Upload</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
        }
        h1 {
            color: #ff4081;
            font-size: 18px;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
            font-size: 14px;
            padding: 10px;
            border: 2px dashed #ff4081;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 90%;
            background: #ffe0e6;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #e91e63;
        }
        p {
            margin-top: 10px;
            color: #555;
            font-size: 12px;
        }
        #preview {
            margin-top: 10px;
            width: 100%;
            max-height: 200px;
            border-radius: 10px;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your File ✨</h1>
        <input type="file" id="fileInput" accept="image/*,video/*" onchange="previewImage(event)">
        <img id="preview" alt="Image Preview">
        <video id="videoPreview" controls style="display:none; width:100%; max-height:200px; border-radius:10px; object-fit:cover;"></video>
        <button onclick="upload()">Upload</button>
        <p id="status"></p>
    </div>
    
    <script>
    function previewImage(event) {
        const file = event.target.files[0];
        const imgPreview = document.getElementById("preview");
        const videoPreview = document.getElementById("videoPreview");

        imgPreview.style.display = "none";
        videoPreview.style.display = "none";

        if (!file) return;

        const fileType = file.type;

        const reader = new FileReader();
        reader.onload = function (e) {
        if (fileType.startsWith("image/")) {
            imgPreview.src = e.target.result;
            imgPreview.style.display = "block";
        } else if (fileType.startsWith("video/")) {
            videoPreview.src = e.target.result;
            videoPreview.style.display = "block";
        }
    };
    
    function upload() {
        var fileInput = document.getElementById("fileInput");
        var statusText = document.getElementById("status");
    
        if (!fileInput.files.length) {
            statusText.innerText = "💖 Choose a file first!";
            return;
        }

        var formData = new FormData();
        var file = fileInput.files[0];
        formData.append("file", file);
    
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://test.eugene-dedkovsky-ca.workers.dev/upload", true);
        
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                statusText.innerText = "✅ Upload successful!";
            } else {
                statusText.innerText = "⚠️ Upload failed. Status: " + xhr.status + " " + xhr.statusText;
            }
        };

        xhr.onerror = function () {
            statusText.innerText = "❌ Network error. Status: " + xhr.status;
        };
    
        xhr.send(formData);
        statusText.innerText = "⏳ Sending...";
    };
    </script>
</body>
</html>
